<HTML>

<HEAD>

<TITLE>MailForm Sample</TITLE>

</HEAD>

<BODY>

<form name="Contact" action="./cgi-bin/MailForm.exe" method="POST">
  <input type="hidden" name="Subject" value="Testing MailForm">
  <input type="hidden" name="File" value="Thanks.html">
  <input type="hidden" name="SMTP" value="mail.yourdomain.com">
  <input type="hidden" name="To" value="you@yourdomain.com">
  <input type="hidden" name="ToName" value="Contact">

  Your e-mail address: <input type="text" name="From" size="40" maxlength="256"><p>

  Your full name: <input type="text" name="FromName" size="40" maxlength="256"><p>

  Company/institution: <input type="text" name="Institution" size="50" maxlength="256"><p>

  Country where it is located: <input type="text" name="Country" size="20" maxlength="256"><p>

  Comments or information request:<br>
  <textarea name="Comments" rows="8" cols="70"></textarea><p>
  <input type="submit" value="Send">&nbsp;&nbsp;&nbsp;<input type="reset" value="Clear">
</form>

</BODY>

</HTML>
